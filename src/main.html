<!DOCTYPE html>
<html>
  <head>
    <style>
      .buttonLoad {
        border-radius: 12px;
        background-color: black;
        color: white;
        border: 2px solid #aa9c04;
        text-align: center;
      }
      .buttonNew {
        border-radius: 12px;
        background-color: black;
        color: white;
        border: 2px solid #aa0404;
        text-align: center;
      }
      .container {
        height: 200px;
        position: relative;
      }

      .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <h1>Rocket Visualizer</h1>
      </div>
    </div>
    <div class="container">
      <div class="center">
        <button class="buttonNew">New</button>
        <button class="buttonLoad" onclick="promptFile()">Load</button>
      </div>
    </div>
  </body>
</html>

<script>
  function promptFile() {
    let input = document.createElement("input");
    input.type = "file";
    input.onchange = (_) => {
      let files = Array.from(input.files);
      console.log(files);
    };
    input.click();
  }
</script>
